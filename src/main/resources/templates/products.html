<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        <th:block th:each="product : ${products}">
            <li>
                <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}"></a>
            </li>
        </th:block>
    </ul>
</body>
</html>
